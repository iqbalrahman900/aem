<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
  <div class="card mobile">
    <div class="card-body p-0">
      <h5 class="card-title text-center">Sign in to your dashboard</h5>
      <div class="card-text">
        <form (ngSubmit)="login()" #form="ngForm">
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" name="username" placeholder="Username"
              [(ngModel)]="model.username" required />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
              placeholder="Password" [(ngModel)]="model.password" required />
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
