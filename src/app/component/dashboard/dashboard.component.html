<div class="vh-100 container">
	<div class="container pt-20">
		<h5>Overview</h5>
		<div class="row">
			<div class="col-md">
				<app-donut *ngIf="data" [data]="data"></app-donut>
			</div>
			<div class="col-md">
				<app-bar *ngIf="data" [data]="data"></app-bar>

			</div>
		</div>
		<h5>User List</h5>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First</th>
					<th scope="col">Last</th>
					<th scope="col">Username</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of userList;let indexOfelement=index;">
					<th>{{indexOfelement+1}}</th>
					<th>{{item.firstName}}</th>
					<th>{{item.lastName}}</th>
					<th>{{item.username}}</th>
				</tr>
			</tbody>

		</table>
	</div>

</div>
